<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1> 회원가입 페이지 </h1>

<form action="/join" method="POST">
    <input type="text" name="userId" placeholder="id를 입력하세요."/><br/>
    <input type="password" name="password" placeholder="비밀번호를 입력하세요"/><br/>
    <input type="text" name="name" placeholder="이름을 입력하세요"/><br/>
    <input type="email" name="email" placeholder="email을 입력하세요"/><br/>
    <button>회원가입</button>
</form>

</body>
</html>
